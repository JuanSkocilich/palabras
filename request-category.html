<body>
    <header>
        <div class="container-sub-header">
            <div>
                <img class="logo" src="" alt="Logo">
            </div>
            <div class="container-full-nav">
                <button id="abrir" class="abrir-menu"><i class="theme-color-bars fa-solid fa-bars"></i></i></button>
                <button class="dark-mode-btn" aria-label="Activar modo oscuro">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button class="light-mode-btn" aria-label="Activar modo claro">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <nav class="nav" id="nav">
                    <button class="cerrar-menu" id="cerrar"><i class="theme-color-xmark fa-solid fa-xmark"></i></button>

                    <ul class="nav-list">
                        <li><a href="index.html" class=""><i class="house-icon fa-solid fa-house"></i> inicio</a></li>

            </div>
        </div>
    </header>

    <section class="section-form">
        <div class="sub-container-form">
            <h1 class="form-title">Solicitar categoria</h1>
            <form action="" name="category" netlify>
                <div class="form-group">
                    <label for="name">Nombre de la categoria</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-form-submit">Enviar</button>

            </form>
        </div>
    </section>
